<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SmashHead - Retro Bouncing Game</title>

    <style>
        /* Remove default browser margins/paddings */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars if canvas fits window */
            background-color: #000; /* Match game background for loading */
            color: #fff; /* Basic text color */
            font-family: sans-serif; /* Default font */
            display: flex; /* Center loading message */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        /* Style for the loading message */
        #loading-message {
            font-size: 1.5em;
            font-family: 'Press Start 2P', monospace; /* Try using the retro font if loaded quickly */
            color: #FFFF00; /* Yellow */
            text-align: center;
            padding: 20px;
        }
        /* Style for the p5 canvas (it will be created by the script) */
        canvas {
            display: block; /* Prevents extra space below canvas */
            position: absolute; /* Take out of flex flow once created */
            top: 0;
            left: 0;
        }
        /* Style for the mute button created by p5.dom */
        button {
             position: absolute; /* Allow p5 to position it */
             /* You can add more base button styles here if needed */
             /* Example: */
             /* background-color: #333; */
             /* color: white; */
             /* border: 1px solid #ccc; */
             /* cursor: pointer; */
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>

    </head>
<body>
    <div id="loading-message">Loading Assets... Please Wait</div>

    <script src="sketch.js"></script> </body>
</html>
