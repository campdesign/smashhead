<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play SmashHead! Retro Bounce Arcade Game</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- Open Graph and Twitter Card -->
  <meta property="og:title" content="Play SmashHead! Retro Bounce Arcade Game">
  <meta property="og:description" content="Smash bumpers, dodge the hammer, and bounce your way to arcade greatness in SmashHead.">
  <meta property="og:image" content="https://campdesign.github.io/smashhead/smashhead_openG.png">
  <meta property="og:url" content="https://campdesign.github.io/smashhead/">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Play SmashHead! Retro Bounce Arcade Game">
  <meta name="twitter:description" content="Smash bumpers, dodge the hammer, and bounce your way to arcade greatness in SmashHead.">
  <meta name="twitter:image" content="https://campdesign.github.io/smashhead/smashhead_openG.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
    }

    #loading-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: white;
      animation: flash 1.2s linear infinite;
      z-index: 10;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #credits-counter {
      position: fixed;
      bottom: 200px;
      right: 10px;
      color: #FFFF00;
      font-size: 10px;
      opacity: 0.6;
      font-family: 'Press Start 2P', monospace;
      z-index: 999;
    }

    #credits-counter:hover {
      opacity: 1;
    }
  </style>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
</head>

<body>
  <div id="loading-message">Loading...</div>

  <!-- Credits (no counter for now) -->
  <div id="credits-counter">
